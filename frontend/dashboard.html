<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Explorer - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-brand">CS Explorer</a>
      <div class="nav-links">
        <a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="quiz.html"><i class="fas fa-question-circle"></i> Quiz</a>
      </div>
      <div id="themeToggle">
        <i class="fas fa-moon"></i>
      </div>
    </div>
  </nav>

  <main class="main-container">
    <div class="page-header">
      <h1 class="page-title">My Dashboard</h1>
      <p class="page-subtitle">Track your progress and continue learning</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-clipboard-check"></i></div>
        <div id="quizzesCompleted" class="stat-value">0</div>
        <div class="stat-label">Quizzes Completed</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-star"></i></div>
        <div id="averageScore" class="stat-value">0%</div>
        <div class="stat-label">Average Score</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-trophy"></i></div>
        <div id="badgesEarned" class="stat-value">0</div>
        <div class="stat-label">Badges Earned</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-clock"></i></div>
        <div id="timePracticed" class="stat-value">0h</div>
        <div class="stat-label">Time Practiced</div>
      </div>
    </div>

    <div class="card">
      <h2>Topic Mastery</h2>
      <div id="topicMastery"></div>
    </div>

    <div class="card">
      <h2>Focus Areas</h2>
      <div id="recommendations"></div>
    </div>

    <div class="card">
      <h2>Recent Activity</h2>
      <div id="recentActivity"></div>
    </div>

    <div class="card">
      <h2>Recent Achievements</h2>
      <div id="recentAchievements"></div>
    </div>

    <div class="card">
      <h2>Learning Streak</h2>
      <div id="streakContainer" class="streak-container"></div>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2025 CS Explorer. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
