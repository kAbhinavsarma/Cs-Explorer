<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Explorer - Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-brand">CS Explorer</a>
      <div class="nav-links">
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="quiz.html" class="active"><i class="fas fa-question-circle"></i> Quiz</a>
      </div>
      <div id="themeToggle">
        <i class="fas fa-moon"></i>
      </div>
    </div>
  </nav>

  <main class="main-container">
    <div class="quiz-container">
      <div class="quiz-header">
        <div class="progress-indicator">
          Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span>
        </div>
        <div class="quiz-timer">
          <span id="quizTimer">10:00</span>
          <div class="timer-progress">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>
      <h1>Quiz</h1>
      <p class="quiz-subtitle">Test your knowledge and improve your skills</p>
      <div id="quizContent" class="quiz-content">Loading questions...</div>
      <div id="questionShortcuts" class="question-shortcuts"></div>
      <div class="quiz-nav">
        <button id="prevBtn" class="btn btn-secondary">Previous</button>
        <button id="nextBtn" class="btn btn-secondary">Next</button>
        <button id="submitQuizBtn" class="btn btn-primary">Submit Quiz</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2025 CS Explorer. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
