<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Explorer - Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Floating Controls -->
  <div class="floating-controls">
    <a href="dashboard.html" class="fab fab-dashboard" title="Dashboard">
      <i class="fas fa-tachometer-alt"></i>
    </a>
  </div>

  <!-- Quiz Header -->
  <header class="quiz-header-main">
    <div class="quiz-brand">
      <h1>CS Explorer Quiz</h1>
      <p>Test your knowledge and level up your skills</p>
    </div>
    <div class="quiz-stats">
      <div class="stat-item">
        <div class="stat-icon">
          <i class="fas fa-brain"></i>
        </div>
        <div class="stat-info">
          <span class="stat-number" id="currentQuestion">1</span>
          <span class="stat-label">of <span id="totalQuestions">10</span></span>
        </div>
      </div>
      <div class="stat-item">
        <div class="stat-icon timer-icon">
          <i class="fas fa-clock"></i>
        </div>
        <div class="stat-info">
          <span class="stat-number" id="quizTimer">10:00</span>
          <span class="stat-label">remaining</span>
        </div>
      </div>
    </div>
  </header>

  <main class="quiz-main">
    <!-- Progress Bar -->
    <div class="quiz-progress-container">
      <div class="quiz-progress-bar">
        <div class="progress-fill" id="overallProgress"></div>
      </div>
      <div class="progress-text">
        <span id="progressPercentage">0%</span> Complete
      </div>
    </div>

    <!-- Timer Progress -->
    <div class="timer-progress-container">
      <div class="timer-progress">
        <div class="timer-fill"></div>
      </div>
    </div>

    <!-- Quiz Content -->
    <div class="quiz-container">
      <div class="quiz-card">
        <div id="quizContent" class="quiz-content">
          <div class="quiz-loading">
            <div class="loading-spinner"></div>
            <p>Loading questions...</p>
          </div>
        </div>
      </div>

      <!-- Question Navigation -->
      <div class="question-navigation">
        <div class="nav-header">
          <h3>Quick Navigation</h3>
          <p>Jump to any question</p>
        </div>
        <div id="questionShortcuts" class="question-shortcuts"></div>
      </div>

      <!-- Quiz Controls -->
      <div class="quiz-controls">
        <div class="control-group">
          <button id="prevBtn" class="control-btn secondary" disabled>
            <i class="fas fa-chevron-left"></i>
            Previous
          </button>
          <button id="nextBtn" class="control-btn secondary">
            Next
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button id="submitQuizBtn" class="control-btn primary submit-btn">
          <i class="fas fa-check-circle"></i>
          Submit Quiz
        </button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
  </footer>

  <script src="script.js"></script>
</body>
</html>
