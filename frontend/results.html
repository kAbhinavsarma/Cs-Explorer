<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Explorer - Quiz Results</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-brand">CS Explorer</a>
      <div class="nav-links">
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="quiz.html"><i class="fas fa-question-circle"></i> Quiz</a>
      </div>
      <div id="themeToggle">
        <i class="fas fa-moon"></i>

  <main class="main-container">
    <div class="card">
      <h1>Quiz Results</h1>
      <div id="resultsContent"></div>
    </div>

    <div class="card">
      <h2>Topic Performance</h2>
      <div id="topicPerformance"></div>
    </div>

    <div class="card">
      <h2>Recommendations</h2>
      <div id="recommendations"></div>
    </div>

    <div class="card">
      <h2>Time Analysis</h2>
      <div id="timeAnalysis"></div>
    </div>

    <div class="card">
      <h2>Earned Achievements</h2>
      <div id="achievementProgress"></div>
    </div>

    <div class="card">
      <h2>Question Review</h2>
      <div id="questionReview"></div>
    </div>

    <div class="card">
      <h2>Learning Path</h2>
      <div id="learningPath"></div>
    </div>

    <div class="action-buttons">
      <a href="quiz.html" class="btn btn-primary">Take Another Quiz</a>
      <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </main>
